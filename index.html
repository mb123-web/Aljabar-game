<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambatron Luxe - The Smart Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --bg: #05070a;
            --card: rgba(17, 19, 24, 0.7);
            --primary: #818cf8;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --success: #34d399;
            --error: #fb7185;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- EFEK MOUSE GLOW (LATAR BELAKANG) --- */
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none; /* Supaya tidak menghalangi klik tombol */
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: width 0.3s, height 0.3s;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            /* Reset tampilan gepeng */
            display: flex;
            flex-direction: column;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            pointer-events: none;
            position: absolute;
            width: 100%;
        }

        .visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            position: relative;
        }

        h2 { font-weight: 700; text-align: center; margin-bottom: 25px; letter-spacing: -0.5px; }

        /* --- KALKULATOR UI --- */
        .display-area {
            background: rgba(0, 0, 0, 0.25);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: right;
        }

        #result { font-size: 2rem; font-weight: 700; color: var(--primary); margin-top: 5px; }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        button {
            height: 60px;
            border-radius: 16px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-2px); }
        .btn-eq { background: var(--primary); grid-column: span 2; width: 100%; box-sizing: border-box; }

        /* --- GAME UI --- */
        .q-text { font-size: 2.2rem; font-weight: 700; margin: 30px 0; text-align: center; }
        
        .ans-input {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
        }

        .link-switch {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--text-dim);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>

    <div id="cursor-glow"></div>

    <div class="container">
        <div id="calc-section" class="glass-card visible">
            <h2>Ambatron</h2>
            <div class="display-area">
                <input type="text" id="input" style="width:100%; background:none; border:none; color:var(--text-dim); text-align:right;" placeholder="0" readonly>
                <div id="result">0</div>
            </div>
            <div class="grid">
                <button onclick="addChar('7')">7</button><button onclick="addChar('8')">8</button><button onclick="addChar('9')">9</button><button style="color:var(--primary)" onclick="addChar('/')">÷</button>
                <button onclick="addChar('4')">4</button><button onclick="addChar('5')">5</button><button onclick="addChar('6')">6</button><button style="color:var(--primary)" onclick="addChar('*')">×</button>
                <button onclick="addChar('1')">1</button><button onclick="addChar('2')">2</button><button onclick="addChar('3')">3</button><button style="color:var(--primary)" onclick="addChar('-')">−</button>
                <button onclick="addChar('0')">0</button><button onclick="addChar('.')">.</button><button onclick="clearAll()">C</button><button style="color:var(--primary)" onclick="addChar('+')">+</button>
                <button class="btn-eq" onclick="calculate()">=</button>
            </div>
            <span class="link-switch" onclick="switchView('game')">Master Challenge →</span>
        </div>

        <div id="game-section" class="glass-card hidden">
            <div id="game-menu">
                <h2 style="font-size: 1.2rem;">SELECT LEVEL</h2>
                <button style="width:100%; margin-bottom:10px;" onclick="startGame('easy')">EASY</button>
                <button style="width:100%; margin-bottom:10px;" onclick="startGame('medium')">MEDIUM</button>
                <button style="width:100%;" onclick="startGame('hard')">ALGEBRA</button>
                <span class="link-switch" onclick="switchView('calc')">← Back</span>
            </div>

            <div id="game-play" style="display:none;">
                <div id="progress" style="font-size:0.7rem; color:var(--text-dim); text-align:center;">PROGRESS 1 / 10</div>
                <div class="q-text" id="question">6 + 17</div>
                <input type="number" class="ans-input" id="game-input" placeholder="?">
                <div id="feedback" style="text-align:center; min-height:25px; margin-bottom:15px; font-weight:600;"></div>
                <button class="btn-eq" style="width:100%" onclick="checkAnswer()">KONFIRMASI</button>
            </div>
        </div>
    </div>

<script>
    // --- EFEK MOUSE GLOW ---
    const glow = document.getElementById('cursor-glow');
    document.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
    });

    // --- TRANSISI HALAMAN ---
    function switchView(target) {
        const calc = document.getElementById('calc-section');
        const game = document.getElementById('game-section');
        if(target === 'game') {
            calc.classList.replace('visible', 'hidden');
            setTimeout(() => game.classList.replace('hidden', 'visible'), 300);
        } else {
            game.classList.replace('visible', 'hidden');
            setTimeout(() => calc.classList.replace('hidden', 'visible'), 300);
        }
    }

    // --- KALKULATOR ---
    function addChar(c) { document.getElementById('input').value += c; }
    function clearAll() { document.getElementById('input').value = ''; document.getElementById('result').innerText = '0'; }
    function calculate() {
        try {
            const res = math.evaluate(document.getElementById('input').value);
            document.getElementById('result').innerText = Number(res.toFixed(4));
        } catch(e) { document.getElementById('result').innerText = "Error"; }
    }

    // --- GAME LOGIC ---
    let gState = { lvl: '', cur: 1, total: 10, ans: 0 };

    function startGame(lvl) {
        gState.lvl = lvl; gState.cur = 1;
        document.getElementById('game-menu').style.display = 'none';
        document.getElementById('game-play').style.display = 'block';
        genQ();
    }

    function genQ() {
        let x = math.randomInt(1, 20), y = math.randomInt(1, 20);
        let q = `${x} + ${y}`; 
        gState.ans = x + y;
        if(gState.lvl === 'medium') { x = math.randomInt(5,15); y = math.randomInt(5,10); q = `${x} × ${y}`; gState.ans = x*y; }
        document.getElementById('question').innerText = q;
        document.getElementById('progress').innerText = `PROGRESS ${gState.cur} / ${gState.total}`;
        document.getElementById('game-input').value = '';
        document.getElementById('feedback').innerText = '';
    }

    function checkAnswer() {
        const u = document.getElementById('game-input').value;
        const f = document.getElementById('feedback');
        if(u == gState.ans) {
            f.innerText = "LU KEREN!!!"; f.style.color = 'var(--success)';
            setTimeout(() => {
                if(gState.cur < gState.total) { gState.cur++; genQ(); }
                else { alert("TAMAT!"); resetGame(); }
            }, 800);
        } else {
            f.innerText = "COBA LAGI, YE!"; f.style.color = 'var(--error)';
        }
    }

    function resetGame() {
        document.getElementById('game-menu').style.display = 'block';
        document.getElementById('game-play').style.display = 'none';
        switchView('calc');
    }
</script>
</body>
</html>
