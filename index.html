<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambatron Luxe - The Smart Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --bg: #05070a;
            --card: rgba(17, 19, 24, 0.8);
            --primary: #818cf8;
            --accent: #c7d2fe;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --success: #34d399;
            --error: #fb7185;
            --glow: rgba(129, 140, 248, 0.2);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(34, 211, 238, 0.05) 0%, transparent 40%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1200px; /* Penting untuk efek 3D Mouse */
        }

        .main-wrapper {
            position: relative;
            width: 90%;
            max-width: 420px;
            height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .glass-card {
            position: absolute;
            width: 100%;
            background: var(--card);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            will-change: transform;
            /* Transisi transform cepat untuk mouse, lambat untuk switch page */
            transition: opacity 0.8s ease, filter 0.8s ease, transform 0.1s ease-out;
        }

        /* --- Animasi Transisi Halaman --- */
        .hidden {
            opacity: 0;
            transform: translateY(30px) rotateX(-10deg) scale(0.9) !important;
            filter: blur(20px);
            pointer-events: none;
            z-index: 0;
        }

        .visible {
            opacity: 1;
            z-index: 1;
        }

        h2 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 30px 0;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- DISPLAY --- */
        .display-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        #input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 1rem;
            text-align: right;
            outline: none;
        }

        #result {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-align: right;
            margin-top: 5px;
            letter-spacing: -1px;
        }

        /* --- BUTTONS --- */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; flex: 1; }

        button {
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) translateZ(20px); /* Efek pop up tombol */
        }

        .btn-op { color: var(--primary); background: rgba(129, 140, 248, 0.05); }
        .btn-eq { 
            background: var(--primary); 
            grid-column: span 2; 
            box-shadow: 0 10px 30px var(--glow);
            width: 100%;
            box-sizing: border-box;
        }

        /* --- GAME UI --- */
        .q-text { font-size: 2.8rem; font-weight: 700; margin: 40px 0; text-align: center; }
        
        .ans-input {
            width: 100%;
            padding: 22px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4);
            color: #fff;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            outline: none;
            box-sizing: border-box;
            display: block;
        }

        .link-switch {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .link-switch:hover { color: white; letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div id="calc-section" class="glass-card visible">
        <h2>Ambatron</h2>
        <div class="display-container">
            <input type="text" id="input" placeholder="0" readonly>
            <div id="result">0</div>
        </div>
        <div class="grid">
            <button onclick="addChar('7')">7</button><button onclick="addChar('8')">8</button><button onclick="addChar('9')">9</button><button class="btn-op" onclick="addChar('/')">÷</button>
            <button onclick="addChar('4')">4</button><button onclick="addChar('5')">5</button><button onclick="addChar('6')">6</button><button class="btn-op" onclick="addChar('*')">×</button>
            <button onclick="addChar('1')">1</button><button onclick="addChar('2')">2</button><button onclick="addChar('3')">3</button><button class="btn-op" onclick="addChar('-')">−</button>
            <button onclick="addChar('0')">0</button><button onclick="addChar('.')">.</button><button onclick="addChar('x')">x</button><button class="btn-op" onclick="addChar('+')">+</button>
            <button onclick="addChar('^')">^</button><button onclick="clearAll()">C</button>
            <button class="btn-eq" onclick="calculate()">=</button>
        </div>
        <div class="link-switch" onclick="switchView('game')">Master Challenge →</div>
    </div>

    <div id="game-section" class="glass-card hidden">
        <div id="diff-menu">
            <h2>LEVELS</h2>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <button style="height: 70px;" onclick="startGame('easy')">Easy Mode</button>
                <button style="height: 70px;" onclick="startGame('medium')">Medium Mode</button>
                <button style="height: 70px;" onclick="startGame('hard')">Ambatron Mode</button>
            </div>
            <div class="link-switch" style="margin-top: 50px;" onclick="switchView('calc')">← Exit Master</div>
        </div>

        <div id="play-zone" style="display: none; flex-direction: column;">
            <div id="progress" style="text-align: center; color: var(--text-dim); letter-spacing: 2px; font-size: 0.7rem;">Progress 1 / 10</div>
            <div class="q-text" id="question">12 + 5</div>
            <input type="number" class="ans-input" id="game-input" placeholder="?">
            <div id="feedback" style="text-align: center; min-height: 30px; font-weight: 600; margin-bottom: 20px;"></div>
            <button class="btn-eq" style="width: 100%; height: 70px;" onclick="checkAnswer()">Konfirmasi</button>
        </div>
    </div>
</div>

<script>
    // --- 1. TRANSISI HALAMAN ---
    function switchView(target) {
        const calc = document.getElementById('calc-section');
        const game = document.getElementById('game-section');
        if(target === 'game') {
            calc.classList.replace('visible', 'hidden');
            setTimeout(() => game.classList.replace('hidden', 'visible'), 150);
        } else {
            game.classList.replace('visible', 'hidden');
            setTimeout(() => calc.classList.replace('hidden', 'visible'), 150);
        }
    }

    // --- 2. LOGIKA KALKULATOR ---
    const inputField = document.getElementById('input');
    const resultField = document.getElementById('result');
    function addChar(c) { inputField.value += c; }
    function clearAll() { inputField.value = ''; resultField.innerText = '0'; }
    function calculate() {
        try {
            const val = inputField.value;
            if(!val) return;
            const res = math.evaluate(val);
            resultField.innerText = (typeof res === 'number') ? Number(res.toFixed(4)) : math.simplify(val).toString();
        } catch(e) { resultField.innerText = "Error"; }
    }

    // --- 3. LOGIKA GAME ---
    let gState = { lvl: '', cur: 1, total: 0, ans: '' };

    function startGame(lvl) {
        gState.lvl = lvl; gState.cur = 1;
        gState.total = lvl === 'easy' ? 10 : lvl === 'medium' ? 25 : 35;
        document.getElementById('diff-menu').style.display = 'none';
        document.getElementById('play-zone').style.display = 'flex';
        genQ();
    }

    function genQ() {
        let q = ""; let a = 0;
        if(gState.lvl === 'easy') {
            let x = math.randomInt(1,20), y = math.randomInt(1,20);
            q = `${x} + ${y}`; a = x + y;
        } else if(gState.lvl === 'medium') {
            let x = math.randomInt(5,20), y = math.randomInt(5,15);
            q = `${x} × ${y}`; a = x * y;
        } else {
            let x = math.randomInt(2,10);
            q = `x + ${x} = ${x*2+5}, x?`; a = x+5;
        }
        document.getElementById('question').innerText = q;
        gState.ans = a;
        document.getElementById('progress').innerText = `PROGRESS ${gState.cur} / ${gState.total}`;
        document.getElementById('game-input').value = '';
        document.getElementById('feedback').innerText = '';
    }

    function checkAnswer() {
        const u = document.getElementById('game-input').value;
        const f = document.getElementById('feedback');
        if(u == gState.ans) {
            f.innerText = "LU KEREN!!!"; f.style.color = 'var(--success)';
            setTimeout(() => {
                if(gState.cur < gState.total) { gState.cur++; genQ(); }
                else { alert("MISI SELESAI!"); resetToMenu(); }
            }, 800);
        } else {
            f.innerText = "COBA LAGI, YA CUY!"; f.style.color = 'var(--error)';
        }
    }

    function resetToMenu() {
        document.getElementById('diff-menu').style.display = 'block';
        document.getElementById('play-zone').style.display = 'none';
        switchView('calc');
    }

    // --- 4. DYNAMIC 3D MOUSE EFFECT ---
    const wrapper = document.querySelector('.main-wrapper');
    const cards = document.querySelectorAll('.glass-card');

    document.addEventListener('mousemove', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 30;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 30;
        
        cards.forEach(card => {
            if (card.classList.contains('visible')) {
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });
    });

    document.addEventListener('mouseleave', () => {
        cards.forEach(card => {
            card.style.transition = "all 0.6s ease";
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    });
    
    document.addEventListener('mouseenter', () => {
        cards.forEach(card => {
            card.style.transition = "opacity 0.8s ease, filter 0.8s ease, transform 0.1s ease-out";
        });
    });
</script>

</body>
</html>
