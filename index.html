<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambatron Luxe | Royal Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap');

        :root {
            --bg: #030407;
            --card-bg: rgba(10, 11, 15, 0.7);
            --primary: #6366f1;
            --gold: #e2b86e;
            --text: #ffffff;
            --text-dim: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: var(--text);
        }

        /* --- BACKGROUND ATMOSPHERE --- */
        .nebula {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(226, 184, 110, 0.05) 0%, transparent 40%);
            z-index: -2;
        }

        #cursor-aura {
            position: fixed;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            transition: transform 0.15s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- CONTAINER & CARDS --- */
        .container {
            position: relative;
            width: 90%;
            max-width: 420px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 45px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .hidden {
            opacity: 0;
            filter: blur(30px) brightness(0.5);
            transform: scale(1.1) translateY(30px);
            pointer-events: none;
            position: absolute;
            width: 100%;
        }

        .visible {
            opacity: 1;
            filter: blur(0) brightness(1);
            transform: scale(1) translateY(0);
            position: relative;
        }

        h2 {
            font-weight: 200;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--gold);
        }

        /* --- LUXE UI ELEMENTS --- */
        .display-box {
            text-align: right;
            margin-bottom: 40px;
        }

        #result {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-top: 10px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 65px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .btn-eq {
            grid-column: span 4;
            background: white;
            color: black;
            font-weight: 700;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .btn-eq:hover {
            background: var(--gold);
            color: white;
        }

        /* --- GAME SECTION --- */
        .ans-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-size: 3rem;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            outline: none;
            font-weight: 700;
        }

        .q-text {
            font-size: 1.2rem;
            color: var(--text-dim);
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .switch-mode {
            text-align: center;
            margin-top: 40px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.3s;
        }

        .switch-mode:hover { color: var(--gold); }
    </style>
</head>
<body>

    <div class="nebula"></div>
    <div id="cursor-aura"></div>

    <div class="container">
        <div id="calc-section" class="glass-card visible">
            <h2>Sophisticated Calc</h2>
            <div class="display-box">
                <input type="text" id="input" style="background:none; border:none; color:var(--text-dim); text-align:right; width:100%; outline:none;" placeholder="Formula" readonly>
                <div id="result">0</div>
            </div>
            <div class="grid">
                <button onclick="addChar('7')">7</button><button onclick="addChar('8')">8</button><button onclick="addChar('9')">9</button><button onclick="addChar('/')">÷</button>
                <button onclick="addChar('4')">4</button><button onclick="addChar('5')">5</button><button onclick="addChar('6')">6</button><button onclick="addChar('*')">×</button>
                <button onclick="addChar('1')">1</button><button onclick="addChar('2')">2</button><button onclick="addChar('3')">3</button><button onclick="addChar('-')">−</button>
                <button onclick="clearAll()">C</button><button onclick="addChar('0')">0</button><button onclick="addChar('.')">.</button><button onclick="addChar('+')">+</button>
                <button class="btn-eq" onclick="calculate()">EXECUTE</button>
            </div>
            <div class="switch-mode" onclick="switchView('game')">Enter The Challenge</div>
        </div>

        <div id="game-section" class="glass-card hidden">
            <div id="game-menu">
                <h2>Select Proficiency</h2>
                <button style="width:100%; margin-bottom:15px;" onclick="startGame('easy')">Apprentice</button>
                <button style="width:100%; margin-bottom:15px;" onclick="startGame('medium')">Strategist</button>
                <button style="width:100%;" onclick="startGame('hard')">Grandmaster</button>
                <div class="switch-mode" onclick="switchView('calc')">Return to Core</div>
            </div>

            <div id="game-play" style="display:none;">
                <div class="q-text" id="q-label">EQUATION</div>
                <div id="question" style="font-size: 2.5rem; text-align: center; font-weight: 700; margin-bottom: 20px;">12 + 45</div>
                <input type="number" class="ans-input" id="game-input" placeholder="00">
                <div id="feedback" style="text-align:center; letter-spacing:2px; font-size:0.8rem; min-height:20px; margin-bottom:20px;"></div>
                <button class="btn-eq" onclick="checkAnswer()">VERIFY</button>
            </div>
        </div>
    </div>

<script>
    const aura = document.getElementById('cursor-aura');
    document.addEventListener('mousemove', (e) => {
        aura.style.left = e.clientX + 'px';
        aura.style.top = e.clientY + 'px';
    });

    function switchView(target) {
        const calc = document.getElementById('calc-section');
        const game = document.getElementById('game-section');
        if(target === 'game') {
            calc.className = 'glass-card hidden';
            setTimeout(() => game.className = 'glass-card visible', 600);
        } else {
            game.className = 'glass-card hidden';
            setTimeout(() => calc.className = 'glass-card visible', 600);
        }
    }

    function addChar(c) { document.getElementById('input').value += c; }
    function clearAll() { document.getElementById('input').value = ''; document.getElementById('result').innerText = '0'; }
    function calculate() {
        try {
            const res = math.evaluate(document.getElementById('input').value);
            document.getElementById('result').innerText = Number(res.toFixed(2));
        } catch(e) { document.getElementById('result').innerText = "NaN"; }
    }

    let gState = { ans: 0, cur: 1 };
    function startGame(lvl) {
        document.getElementById('game-menu').style.display = 'none';
        document.getElementById('game-play').style.display = 'block';
        genQ();
    }

    function genQ() {
        let x = math.randomInt(10, 50), y = math.randomInt(10, 50);
        document.getElementById('question').innerText = `${x} + ${y}`;
        gState.ans = x + y;
        document.getElementById('game-input').value = '';
        document.getElementById('feedback').innerText = '';
    }

    function checkAnswer() {
        const u = document.getElementById('game-input').value;
        const f = document.getElementById('feedback');
        if(u == gState.ans) {
            f.innerText = "LU KEREN!"; f.style.color = "#34d399";
            setTimeout(() => { if(gState.cur < 10) { gState.cur++; genQ(); } else { location.reload(); }}, 1000);
        } else {
            f.innerText = "COBA LAGI, BRE"; f.style.color = "#fb7185";
        }
    }
</script>
</body>
</html>
