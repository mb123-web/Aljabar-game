<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambatron The Calc | Royal Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap');

        :root {
            --bg: #030407;
            --card-bg: rgba(10, 11, 15, 0.8);
            --primary: #6366f1;
            --gold: #e2b86e;
            --text: #ffffff;
            --text-dim: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: var(--text);
        }

        /* --- BACKGROUND --- */
        .nebula {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(226, 184, 110, 0.05) 0%, transparent 40%);
            z-index: -2;
        }

        #cursor-aura {
            position: fixed;
            width: 700px; height: 700px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.07) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* --- STACKING CONTAINER --- */
        .main-stage {
            position: relative;
            width: 90%;
            max-width: 420px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            padding: 45px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            width: 100%;
            box-sizing: border-box;
            
            /* Kunci Transisi di satu titik */
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: absolute; /* Kunci posisi agar tidak bergeser ke bawah */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            opacity: 0;
            filter: blur(20px);
            transform: translate(-50%, -40%) scale(0.95); /* Sedikit bergeser ke bawah saat hilang */
            pointer-events: none;
            z-index: 0;
        }

        .visible {
            opacity: 1;
            filter: blur(0);
            transform: translate(-50%, -50%) scale(1);
            z-index: 1;
            position: relative; /* Membuat container mengikuti tinggi kartu yang aktif */
        }

        h2 {
            font-weight: 200;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--gold);
        }

        /* --- DISPLAY --- */
        #result {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: right;
            margin-top: 10px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
            font-weight: 400;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
        }

        .btn-eq {
            grid-column: span 4;
            background: white;
            color: black;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* --- GAME ELEMENTS --- */
        .ans-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-size: 3rem;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            outline: none;
            font-weight: 700;
        }

        .switch-mode {
            text-align: center;
            margin-top: 35px;
            font-size: 0.65rem;
            letter-spacing: 3px;
            color: var(--text-dim);
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="nebula"></div>
    <div id="cursor-aura"></div>

    <div class="main-stage">
        <div id="calc-section" class="glass-card visible">
            <h2>Ambatron Calc</h2>
            <div style="text-align:right; margin-bottom:30px;">
                <div style="color:var(--text-dim); font-size:0.9rem;" id="formula">0</div>
                <div id="result">0</div>
            </div>
            <div class="grid">
                <button onclick="addChar('7')">7</button><button onclick="addChar('8')">8</button><button onclick="addChar('9')">9</button><button onclick="addChar('/')">÷</button>
                <button onclick="addChar('4')">4</button><button onclick="addChar('5')">5</button><button onclick="addChar('6')">6</button><button onclick="addChar('*')">×</button>
                <button onclick="addChar('1')">1</button><button onclick="addChar('2')">2</button><button onclick="addChar('3')">3</button><button onclick="addChar('-')">−</button>
                <button onclick="clearAll()">C</button><button onclick="addChar('0')">0</button><button onclick="addChar('.')">.</button><button onclick="addChar('+')">+</button>
                <button class="btn-eq" onclick="calculate()">EXECUTE</button>
            </div>
            <div class="switch-mode" onclick="switchView('game')">Enter Challenge?</div>
        </div>

        <div id="game-section" class="glass-card hidden">
            <div id="game-menu">
                <h2>Select Proficiency</h2>
                <button style="width:100%; margin-bottom:12px;" onclick="startGame('easy')">Apprentice</button>
                <button style="width:100%; margin-bottom:12px;" onclick="startGame('medium')">Strategist</button>
                <button style="width:100%;" onclick="startGame('hard')">Grandmaster</button>
                <div class="switch-mode" onclick="switchView('calc')">Back to Core</div>
            </div>

            <div id="game-play" style="display:none; text-align:center;">
                <div style="color:var(--text-dim); font-size:0.7rem; letter-spacing:2px; margin-bottom:10px;">EQUATION</div>
                <div id="question" style="font-size: 2.2rem; font-weight: 700; margin-bottom: 20px;">0 + 0</div>
                <input type="number" class="ans-input" id="game-input" placeholder="?">
                <div id="feedback" style="min-height:20px; margin-bottom:15px; font-size:0.8rem; letter-spacing:1px;"></div>
                <button class="btn-eq" onclick="checkAnswer()">VERIFY</button>
            </div>
        </div>
    </div>

<script>
    const aura = document.getElementById('cursor-aura');
    document.addEventListener('mousemove', (e) => {
        aura.style.left = e.clientX + 'px';
        aura.style.top = e.clientY + 'px';
    });

    function switchView(target) {
        const calc = document.getElementById('calc-section');
        const game = document.getElementById('game-section');
        
        if(target === 'game') {
            calc.classList.replace('visible', 'hidden');
            setTimeout(() => {
                game.classList.replace('hidden', 'visible');
            }, 50); // Delay sangat kecil agar transisi halus
        } else {
            game.classList.replace('visible', 'hidden');
            setTimeout(() => {
                calc.classList.replace('hidden', 'visible');
            }, 50);
        }
    }

    function addChar(c) { 
        const f = document.getElementById('formula');
        if(f.innerText === '0') f.innerText = '';
        f.innerText += c; 
    }
    function clearAll() { document.getElementById('formula').innerText = '0'; document.getElementById('result').innerText = '0'; }
    function calculate() {
        try {
            const res = math.evaluate(document.getElementById('formula').innerText);
            document.getElementById('result').innerText = Number(res.toFixed(2));
        } catch(e) { document.getElementById('result').innerText = "Err"; }
    }

    let gState = { ans: 0 };
    function startGame() {
        document.getElementById('game-menu').style.display = 'none';
        document.getElementById('game-play').style.display = 'block';
        genQ();
    }
    function genQ() {
        let x = math.randomInt(10, 50), y = math.randomInt(10, 50);
        document.getElementById('question').innerText = `${x} + ${y}`;
        gState.ans = x + y;
        document.getElementById('game-input').value = '';
        document.getElementById('feedback').innerText = '';
    }
    function checkAnswer() {
        const u = document.getElementById('game-input').value;
        const f = document.getElementById('feedback');
        if(u == gState.ans) {
            f.innerText = "ACCESS SUKSES"; f.style.color = "#34d399";
            setTimeout(genQ, 1000);
        } else {
            f.innerText = "ACCESS DITOLAK"; f.style.color = "#fb7185";
        }
    }
</script>
</body>
</html>
